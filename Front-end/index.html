<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div id="game-container" class="w-full max-w-4xl p-6 bg-white shadow-lg rounded-lg">

        <h1 class="text-4xl font-bold text-purple-600">Guess</h1>
